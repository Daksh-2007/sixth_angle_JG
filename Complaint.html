<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Complaint Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="complaint.css">
</head>
<body>

 <img src="logo.png" alt="Fair act" class="logo">
  <div class="container-fluid py-4">
    <div class="row">

      <!-- Sidebar -->
      <div class="col-md-3 mb-3">
        <div class="quick-action">
          <h6>Quick Actions</h6>
          <nav class="nav flex-column">
            <a class="nav-link active" href="#">âž• New Complaint</a>
            <a class="nav-link" href="#">ðŸ“‹ My Complaints</a>
            <a class="nav-link" href="#">ðŸ”Ž Browse All Issues</a>
          </nav>
        </div>

        <!-- Impact box -->
        <div class="your-impact mt-3 text-center">
          <h6>Your Impact</h6>
          <p class="impact_text"><strong class="num_text">2</strong><br> Complaints Filed</p>
          <p class="impact_text"><strong class="num_text">1</strong> <br>Issues Resolved</p>
          <p class="impact_text"><strong class="num_text">40</strong> <br>Community Support</p>
        </div>
      </div>

      <!-- Complaint Form -->
      <div class="col-md-9">
        <div class="new-complaint">
          <h5>âž• Submit New Complaint</h5>
          <p class="text-muted">Report an issue affecting your community. Be specific and provide details.</p>

          <form>
            <!-- Complaint Title -->
            <div class="mb-3">
              <label for="title" class="form-label">Complaint Title</label>
              <input type="text" id="title" class="form-control" placeholder="Brief description of the issue">
            </div>

            <!-- Category -->
            <div class="mb-3">
              <label for="category" class="form-label">Category</label>
              <select id="category" class="form-select">
                <option disabled selected>Select category</option>
                <option>Academic Issue</option>
                <option>Management Issue</option>
                <option>Disciplinary Issue</option>
                <option>Infrastructure Issue</option>
                <option>Hygiene Issue</option>
                <option>Co-curricular Issue</option>
              </select>
            </div>

            <!-- Description -->
            <div class="mb-3">
              <label for="description" class="form-label">Detailed Description</label>
              <textarea id="description" class="form-control" rows="4" placeholder="Provide detailed information about the issue..."></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Submit Complaint</button>
          </form>
        </div>
      </div>

    </div>
  </div>
</body>
</html>
