<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>



    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <nav class="navbar bg-body-tertiary">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="#"> FairAct </a>
                    </div>
                </nav>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col mt-4 text-center">

                <button type="button" class="btn btn-outline-primary ms-5 me-5 ">+ New complaint</button>
                <button type="button" class="btn btn-outline-primary ms-5 me-5"> <i class="fa-solid fa-file"></i> My
                    complaint</button>
                <button type="button" class="btn btn-outline-primary ms-5 me-5"> <i
                        class="fa-solid fa-magnifying-glass me-1 "></i>Browse All Issues</button>
            </div>
        </div>
    </div>




    <div class="container">
        <div class="row">
            <div class="col border rounded-3 mt-5 mb-5 mt-5">


                <!-- information -->

                <div class="parttt1 mt-3 ms-4  d-flex">
                    <i class="fa-solid fa-plus fa-2x mt-1"></i>
                    <h2 class="ms-2">Submit New complaint</h2>

                </div>

                <div class="parttt3">
                    <p class="container ms-3 text-secondary">
                        Report an issue affecting your community. Be specific and provide details.
                    </p>
                </div>


                <!-- FORM -->

                <div class="partttt3 ms-5 me-5 mt-5">

                    <div class="div">
                        <div class="div">
                            <label for="exampleFormControlInput1" class="form-label ms-2 ">Complaint Title</label>
                            <div class="d-flex">

                                <div class="input-group mb-3">

                                    <input type="text" class="form-control ms-2"
                                        placeholder="Brief description of the issue" aria-label="Username"
                                        aria-describedby="basic-addon1">
                                </div>

                            </div>
                        </div>

                        <div class="div mt-2">
                            <label for="exampleFormControlInput1" class="form-label ms-2">Detailed Description </label>


                            <div class="input-group mb-3  w-100">

                                <input type="text" class="form-control ms-2" placeholder="Select Category"
                                    aria-label="Text input with dropdown button">
                                <button class="btn btn-outline-secondary dropdown-toggle" type="button"
                                    data-bs-toggle="dropdown" aria-expanded="false">Dropdown</button>
                                <ul class="dropdown-menu dropdown-menu-end">
                                    <li><a class="dropdown-item" href="#">Action</a></li>
                                    <li><a class="dropdown-item" href="#">Another action</a></li>
                                    <li><a class="dropdown-item" href="#">Something else here</a></li>
                                    <li>
                                        <hr class="dropdown-divider">
                                    </li>
                                    <li><a class="dropdown-item" href="#">Separated link</a></li>
                                </ul>
                            </div>
                        </div>

                        <div class="mb-3 ms-2 mt-4 ">
                            <label for="exampleFormControlInput1" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1"
                                placeholder="name@example.com">
                        </div>

                        <div class="ms-1">
                            <label for="exampleFormControlInput1" class="form-label ms-1">Detailed Description </label>
                            <div class="input-group mb-5 ">

                                <textarea class="form-control mt-2 " aria-label="With textarea"
                                    placeholder="Provide detailed information about the issue, including when it occurs, how it affects you, and any relevent context...."></textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>





        <div class="container">
            <div class="row">
                <div class="col mb-5 mt-5 border rounded-3">
                    <div class="div mt-5 ">
                        <h1 class="text-center">Your Impact</h1>
                    </div>

                    <div class="path1 mt-5 mb-5 d-flex">

                        <div class="boxx-2  text-center ms-5  ms-auto me-5 border rounded-3">
                            <div class="tpb2  mt-5 ms-5 me-5">
                                <h1 class="text-info">40</h1>
                                <h3 class="text-center mt-2">Complaints Filed</h3>

                            </div>
                        </div>




                        <div class="boxx-2 text-center  ms-5 ms-auto me-5 border rounded-3">
                            <div class="tpb2  mt-5 ms-5 me-5">
                                <h1 class="text-success  ">2</h1>
                                <h3 class="text-center mt-2"> Issues Resolved</h3>

                            </div>
                        </div>


                        <div class="boxx-2 text-center ms-5 ms-auto me-5 border rounded-3">
                            <div class="tpb2 mb-5 mt-5 ms-4 me-5">
                                <h1 class="text-warning">40</h1>
                                <h3 class="text-center mt-2">Community Support</h3>

                            </div>
                        </div>


                    </div>








                </div>



            </div>
        </div>



































        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
            crossorigin="anonymous"></script>
</body>

</html>
