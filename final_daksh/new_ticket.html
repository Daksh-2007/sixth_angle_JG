    <div class="container">
        <div class="row">
            <div class="col border rounded-3 mt-5 mb-5 mt-5">
                <!-- information -->
                <div class="parttt1 mt-3 ms-4  d-flex">
                    <i class="fa-solid fa-plus fa-2x mt-1"></i>
                    <h2 class="ms-2">Submit New complaint</h2>
                </div>
                <div class="parttt3">
                    <p class="container ms-3 text-secondary">
                        Report an issue affecting your community. Be specific and provide details.
                    </p>
                </div>
                <!-- FORM -->
                <div class="partttt3 ms-5 me-5 mt-5">
                    <form id="complaintForm">
    <div class="div">
        <div class="div">
            <label for="title" class="form-label ms-2 ">Complaint Title</label>
            <div class="d-flex">
                <div class="input-group mb-3">
                    <input type="text" id="title" name="title" class="form-control ms-2"
                        placeholder="Brief description of the issue" required>
                </div>
            </div>
        </div>
        <div class="div mt-2">
            <label for="categorySelect" class="form-label ms-2">Category</label>
            <div class="input-group mb-3  w-100">
                <select id="categorySelect" name="category"
                    class="px-5 py-3 border border-slate-200 rounded-full focus:outline-none focus:ring-2 focus:ring-slate-400 text-lg bg-slate-50" required>
                    <option value="">Select Category</option>
                    <option value="Infrastructure">Infrastructure</option>
                    <option value="Public Safety">Public Safety</option>
                    <option value="Environment">Environment</option>
                    <option value="Academics">Academics</option>
                </select>
            </div>
        </div>
        <div class="mb-3 ms-2 mt-4 ">
            <label for="location" class="form-label">Location</label>
            <input type="text" id="location" name="location" class="form-control"
                placeholder="parking lot" required>
        </div>
        <div class="ms-1">
            <label for="description" class="form-label ms-1">Detailed Description </label>
            <div class="input-group mb-5 ">
                <textarea id="description" name="description" class="form-control mt-2"
                    placeholder="Provide detailed information about the issue, including when it occurs, how it affects you, and any relevent context...." required></textarea>
            </div>
        </div>
        <div>
            <input type="submit" value="submit complaint" class="btn btn-primary mb-4 ms-3">
        </div>
        <div id="formMessage" class="mt-3"></div>
    </div>
</form>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col mb-5 mt-5 border rounded-3">
                    <div class="div mt-5 ">
                        <h1 class="text-center">Your Impact</h1>
                    </div>
                    <div class="path1 mt-5 mb-5 d-flex">

                        <div class="boxx-2  text-center ms-5  ms-auto me-5 border rounded-3">
                            <div class="tpb2  mt-5 ms-5 me-5">
                                <h1 class="text-info">40</h1>
                                <h3 class="text-center mt-2">Complaints Filed</h3>
                            </div>
                        </div>
                        <div class="boxx-2 text-center  ms-5 ms-auto me-5 border rounded-3">
                            <div class="tpb2  mt-5 ms-5 me-5">
                                <h1 class="text-success  ">2</h1>
                                <h3 class="text-center mt-2"> Issues Resolved</h3>
                            </div>
                        </div>
                        <div class="boxx-2 text-center ms-5 ms-auto me-5 border rounded-3">
                            <div class="tpb2 mb-5 mt-5 ms-4 me-5">
                                <h1 class="text-warning">40</h1>
                                <h3 class="text-center mt-2">Community Support</h3>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
            crossorigin="anonymous"></script>
        <script>
    // Handle complaint form submission
    document.getElementById('complaintForm').addEventListener('submit', async function (e) {
        e.preventDefault();
        const title = document.getElementById('title').value.trim();
        const category = document.getElementById('categorySelect').value;
        const location = document.getElementById('location').value.trim();
        const description = document.getElementById('description').value.trim();
        const formMessage = document.getElementById('formMessage');

        // Send data to backend
        try {
            const response = await fetch('submit_issue.php', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ title, category, location, description })
            });
            const result = await response.json();
            if (result.success) {
                formMessage.innerHTML = '<span class="text-success">Complaint submitted successfully!</span>';
                document.getElementById('complaintForm').reset();
                alert('issue subbmited successfully');
            } else {
                formMessage.innerHTML = '<span class="text-danger">Error: ' + (result.message || 'Failed to submit.') + '</span>';
            }
        } catch (err) {
            formMessage.innerHTML = '<span class="text-danger">Server error. Please try again later.</span>';
        }
    });
</script>
    </div>
